version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: pear_admin_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-pear_admin}
      MYSQL_USER: ${MYSQL_USER:-pear_admin}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-pear_admin123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # - ./static/data/databases.sql:/docker-entrypoint-initdb.d/init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - pear_network

  # Flask 应用服务
  web:
    build: .
    container_name: pear_admin_web
    restart: always
    environment:
      - FLASK_ENV=production
      - FLASK_APP=pear_admin:create_app("prod")
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5050
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-pear_admin}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-pear_admin123}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-pear_admin}
    # ports:  # web 不再直接暴露端口，改由 nginx 代理
    #   - "5050:5050"
    volumes:
      - ./uploads:/app/uploads
      - ./static:/app/static
      - .:/app  # 挂载当前目录代码，方便热更新和调试
    depends_on:
      - mysql
    networks:
      - pear_network
    command: >
      sh -c "
        echo 'Waiting for MySQL to start...'
        sleep 15
        echo 'Initializing database...'
        flask init || echo 'Database already initialized'
        echo 'Starting application...'
        gunicorn --bind 0.0.0.0:5050 --workers 4 --timeout 120 --reload 'pear_admin:create_app(\"prod\")'
      "

  nginx:
    image: nginx:alpine
    container_name: pear_admin_nginx
    restart: always
    ports:
      - "5050:80" # 将主机 5050 映射到 Nginx 的 80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static
      - ./uploads:/app/uploads
    depends_on:
      - web
    networks:
      - pear_network

volumes:
  mysql_data:
    driver: local

networks:
  pear_network:
    driver: bridge
