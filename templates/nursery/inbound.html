<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>入库登记</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/static/component/layui/css/layui.css" />
    <link rel="stylesheet" href="/static/nursery/nursery.css" />
    <script src="/static/component/layui/layui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
    <div class="n-page">
        <header class="n-header">
            <h1 class="n-title">入库登记</h1>
            <p class="n-subtitle">手动登记新到物资，支持快速选择现有产品信息。</p>
        </header>

        <!-- Import Tools -->
        <div class="n-tools">
            <div class="n-import-btn" id="import-btn" onclick="triggerFileUpload()">
                <i class="layui-icon layui-icon-upload"></i>
                <span id="import-text">Excel 导入 (含单价)</span>
            </div>
            <div class="n-tool-btn" onclick="downloadTemplate()" title="下载 Excel 模板">
                <i class="layui-icon layui-icon-download-circle"></i>
            </div>
            <div class="n-tool-btn" id="guide-toggle" onclick="toggleGuide()" title="导入说明">
                <i class="layui-icon layui-icon-about"></i>
            </div>
        </div>
        <input type="file" id="file-input" accept=".xlsx,.xls" style="display:none;" onchange="handleFileUpload(event)">

        <!-- Guide Panel -->
        <div class="n-guide" id="guide-panel">
            <div class="n-guide__title"><i class="layui-icon layui-icon-table"></i> Excel 导入要求说明</div>
            <ul class="n-guide__list">
                <li><strong>文件格式：</strong>支持 .xlsx 或 .xls 文件。</li>
                <li><strong>表头要求：</strong>第一行必须包含列名。</li>
                <li><strong>必填字段：</strong>苗木名称 (或 "名称")、数量。</li>
                <li><strong>可选字段：</strong>大类、规格、单位、单价、存放位置。</li>
            </ul>
            <div class="n-guide__hint">
                <i class="layui-icon layui-icon-about"></i> 如果导入数据未显示，请下载标准模板，并将数据复制到模板中再试。
            </div>
        </div>

        <div class="n-card n-card--bordered" id="form-card" style="max-width: 640px; margin: 0 auto;">
            <div class="n-card__body">
                <form id="inbound-form">
                    <div class="n-form-group">
                        <label class="n-label">入库日期</label>
                        <div class="n-input-wrapper">
                            <i class="n-input-icon layui-icon layui-icon-date"></i>
                            <input type="text" class="n-input n-input--icon" id="inbound_date" name="inbound_date"
                                readonly>
                        </div>
                    </div>

                    <div class="n-form-group">
                        <label class="n-label">产品大类</label>
                        <select class="n-input" name="category" id="category-select">
                            <option value="">请选择产品大类</option>
                        </select>
                    </div>

                    <div class="n-form-group">
                        <label class="n-label">产品名称</label>
                        <input type="text" class="n-input" name="name" placeholder="支持输入搜索现有名称" required>
                    </div>

                    <div class="n-form-row">
                        <div class="n-form-group">
                            <label class="n-label">规格</label>
                            <input type="text" class="n-input" name="spec" placeholder="支持搜索: H3.0m...">
                        </div>
                        <div class="n-form-group">
                            <label class="n-label">数量</label>
                            <input type="number" class="n-input" name="quantity" id="quantity" placeholder="0"
                                min="0.01" step="0.01" required>
                        </div>
                    </div>

                    <div class="n-form-row">
                        <div class="n-form-group">
                            <label class="n-label">单位</label>
                            <input type="text" class="n-input" name="unit" placeholder="株" value="株">
                        </div>
                        <div class="n-form-group">
                            <label class="n-label">存放位置</label>
                            <div class="n-input-wrapper">
                                <i class="n-input-icon layui-icon layui-icon-location"></i>
                                <input type="text" class="n-input n-input--icon" name="location" placeholder="例如：A区 4排">
                            </div>
                        </div>
                    </div>

                    <div class="n-form-row">
                        <div class="n-form-group">
                            <label class="n-label">购入单价 (元)</label>
                            <div class="n-input-wrapper">
                                <i class="n-input-icon layui-icon layui-icon-rmb"></i>
                                <input type="number" class="n-input n-input--icon" name="price" id="price"
                                    placeholder="0" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="n-form-group">
                            <label class="n-label">总计合价 (元)</label>
                            <input type="text" class="n-input" id="total_price" readonly value="0.00">
                        </div>
                    </div>

                    <div class="n-form-group">
                        <label class="n-label">操作员</label>
                        <div class="n-input-wrapper">
                            <i class="n-input-icon layui-icon layui-icon-user"></i>
                            <input type="text" class="n-input n-input--icon" name="operator" value="管理员" readonly>
                        </div>
                    </div>

                    <div class="n-form-group">
                        <label class="n-label">备注</label>
                        <input type="text" class="n-input" name="remark" placeholder="可选">
                    </div>

                    <button type="submit" class="n-btn n-btn--primary n-btn--block n-btn--lg">确认入库</button>
                    <p class="n-text-center n-text-muted" style="margin-top: 12px; font-size: 12px;">提交后将自动生成入库单号</p>
                </form>
            </div>
        </div>

        <div class="n-card" id="success-msg"
            style="max-width: 400px; margin: 60px auto; display: none; text-align: center;">
            <div class="n-card__body" style="padding: 48px;">
                <div style="font-size: 64px; color: var(--n-primary); margin-bottom: 16px;">✓</div>
                <div style="font-size: 20px; font-weight: 700; color: var(--n-slate-900); margin-bottom: 8px;">入库成功！
                </div>
                <div id="success-order" class="n-text-muted" style="margin-bottom: 24px;"></div>
                <button class="n-btn n-btn--primary" onclick="resetForm()">继续入库</button>
            </div>
        </div>
    </div>

    <script>
        layui.use(['jquery', 'laydate', 'layer'], function () {
            var $ = layui.$;
            var laydate = layui.laydate;
            var layer = layui.layer;

            var today = new Date().toISOString().split('T')[0];
            $('#inbound_date').val(today);
            laydate.render({ elem: '#inbound_date', type: 'date', value: today });

            // 从localStorage加载产品大类
            function loadCategories() {
                var saved = localStorage.getItem('nursery_settings');
                if (saved) {
                    var settings = JSON.parse(saved);
                    var categories = settings.category || [];
                    var html = '<option value="">请选择产品大类</option>';
                    categories.forEach(function (cat) {
                        var name = typeof cat === 'object' ? cat.name : cat;
                        html += '<option value="' + name + '">' + name + '</option>';
                    });
                    $('#category-select').html(html);
                }
            }
            loadCategories();

            function updateTotal() {
                var qty = parseFloat($('#quantity').val()) || 0;
                var price = parseFloat($('#price').val()) || 0;
                $('#total_price').val((qty * price).toFixed(2));
            }
            $('#quantity, #price').on('input', updateTotal);

            $('#inbound-form').on('submit', function (e) {
                e.preventDefault();

                var formData = {
                    name: $('input[name="name"]').val(),
                    category: $('input[name="category"]').val(),
                    spec: $('input[name="spec"]').val(),
                    quantity: $('input[name="quantity"]').val(),
                    unit: $('input[name="unit"]').val(),
                    location: $('input[name="location"]').val(),
                    price: $('input[name="price"]').val(),
                    operator: $('input[name="operator"]').val(),
                    remark: $('input[name="remark"]').val()
                };

                $.ajax({
                    url: '/api/v1/nursery/inbound',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (res) {
                        if (res.success) {
                            $('#form-card, .n-tools, .n-guide').hide();
                            $('#success-order').text('单号: ' + res.order_no);
                            $('#success-msg').show();
                        } else {
                            layer.msg(res.msg, { icon: 2 });
                        }
                    },
                    error: function () { layer.msg('网络请求失败', { icon: 2 }); }
                });
            });

            window.resetForm = function () {
                $('#inbound-form')[0].reset();
                $('#inbound_date').val(today);
                $('input[name="operator"]').val('管理员');
                $('input[name="unit"]').val('株');
                $('#total_price').val('0.00');
                $('#success-msg').hide();
                $('#form-card, .n-tools').show();
            };

            window.toggleGuide = function () {
                var panel = $('#guide-panel');
                var btn = $('#guide-toggle');
                panel.toggleClass('n-guide--show');
                btn.toggleClass('n-tool-btn--active');
            };

            window.downloadTemplate = function () {
                var headers = ['苗木名称', '大类', '规格', '单位', '数量', '单价', '存放位置'];
                var example = ['红枫', '苗木', 'H3.0m', '株', '100', '150', 'A区-01'];
                var ws = XLSX.utils.aoa_to_sheet([headers, example]);
                var wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "导入模板");
                XLSX.writeFile(wb, "入库导入模板.xlsx");
            };

            window.triggerFileUpload = function () { $('#file-input').click(); };

            window.handleFileUpload = function (e) {
                var file = e.target.files[0];
                if (!file) return;

                $('#import-btn').addClass('n-import-btn--loading');
                $('#import-text').text('正在导入...');

                var reader = new FileReader();
                reader.onload = function (evt) {
                    try {
                        var data = new Uint8Array(evt.target.result);
                        var workbook = XLSX.read(data, { type: 'array' });
                        var worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        var jsonData = XLSX.utils.sheet_to_json(worksheet);

                        if (jsonData.length === 0) {
                            layer.msg('未发现有效数据', { icon: 2 });
                            resetImportBtn();
                            return;
                        }

                        var successCount = 0, total = jsonData.length, completed = 0;

                        jsonData.forEach(function (row) {
                            var name = row['苗木名称'] || row['名称'] || row['name'];
                            var quantity = row['数量'] || row['quantity'];

                            if (name && quantity) {
                                $.ajax({
                                    url: '/api/v1/nursery/inbound',
                                    type: 'POST',
                                    contentType: 'application/json',
                                    data: JSON.stringify({
                                        name: String(name),
                                        category: String(row['大类'] || row['category'] || row['品种'] || ''),
                                        spec: String(row['规格'] || row['spec'] || '统货'),
                                        unit: String(row['单位'] || row['unit'] || '株'),
                                        quantity: Number(quantity),
                                        price: Number(row['单价'] || row['price'] || 0),
                                        location: String(row['存放位置'] || row['位置'] || row['location'] || ''),
                                        operator: '批量导入'
                                    }),
                                    success: function (res) { if (res.success) successCount++; completed++; checkComplete(); },
                                    error: function () { completed++; checkComplete(); }
                                });
                            } else { completed++; checkComplete(); }
                        });

                        function checkComplete() {
                            if (completed >= total) {
                                resetImportBtn();
                                if (successCount > 0) {
                                    layer.msg('成功导入 ' + successCount + ' 条数据！', { icon: 1 });
                                    setTimeout(function () { location.reload(); }, 1500);
                                } else { layer.msg('未发现有效数据', { icon: 2 }); }
                            }
                        }
                    } catch (err) {
                        console.error(err);
                        layer.msg('文件解析失败', { icon: 2 });
                        resetImportBtn();
                    }
                };
                reader.readAsArrayBuffer(file);
                e.target.value = '';
            };

            function resetImportBtn() {
                $('#import-btn').removeClass('n-import-btn--loading');
                $('#import-text').text('Excel 导入 (含单价)');
            }
        });
    </script>
</body>

</html>
