<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>苗木入库</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
    <link rel="stylesheet" href="/static/admin/css/admin.css" />
    <script src="/static/component/layui/layui.js"></script>
    <script src="/static/component/pear/pear.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 25px;">
            <form class="layui-form" action="" lay-filter="inbound-form">
                <div class="layui-form-item">
                    <label class="layui-form-label required">苗木名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required" lay-reqtext="苗木名称不能为空" placeholder="例如：银杏"
                            class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">分类</label>
                        <div class="layui-input-inline">
                            <input type="text" name="category" placeholder="例如：乔木" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">位置</label>
                        <div class="layui-input-inline">
                            <input type="text" name="location" placeholder="例如：A区" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">规格</label>
                        <div class="layui-input-inline">
                            <input type="text" name="spec" placeholder="例如：H30cm" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">单位</label>
                        <div class="layui-input-inline">
                            <input type="text" name="unit" placeholder="例如：株" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label required">数量</label>
                        <div class="layui-input-inline">
                            <input type="number" name="quantity" lay-verify="required|number" class="layui-input"
                                min="0.01" step="0.01">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label required">单价(进价)</label>
                        <div class="layui-input-inline">
                            <input type="number" name="price" lay-verify="required|number" class="layui-input" min="0"
                                step="0.01">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认入库</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        layui.use(['form'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.$;

            form.on('submit(saveBtn)', function (data) {
                $.ajax({
                    url: '/api/v1/nursery/inbound',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data.field),
                    success: function (res) {
                        if (res.success) {
                            layer.msg(res.msg, { icon: 1, time: 1000 }, function () {
                                var iframeIndex = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(iframeIndex);
                            });
                        } else {
                            layer.msg(res.msg, { icon: 2 });
                        }
                    },
                    error: function () {
                        layer.msg("网络请求失败", { icon: 2 });
                    }
                });
                return false;
            });
        });
    </script>
</body>

</html>
