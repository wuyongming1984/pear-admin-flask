<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>苗木出库</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
    <link rel="stylesheet" href="/static/admin/css/admin.css" />
    <script src="/static/component/layui/layui.js"></script>
    <script src="/static/component/pear/pear.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 25px;">
            <form class="layui-form" action="" lay-filter="outbound-form">

                <div class="layui-form-item">
                    <label class="layui-form-label required">选择苗木</label>
                    <div class="layui-input-block">
                        <select name="plant_id" lay-verify="required" lay-search="" id="plant_select">
                            <option value="">直接搜索或选择</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label required">数量</label>
                        <div class="layui-input-inline">
                            <input type="number" name="quantity" lay-verify="required|number" class="layui-input"
                                min="0.01" step="0.01">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">单价(售价)</label>
                        <div class="layui-input-inline">
                            <input type="number" name="price" class="layui-input" min="0" step="0.01" value="0">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">去向/客户</label>
                    <div class="layui-input-block">
                        <input type="text" name="destination" placeholder="例如：某某绿化工程" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-warm" lay-submit lay-filter="saveBtn">确认出库</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        layui.use(['form'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.$;

            // Load inventory list for selection
            $.ajax({
                url: '/api/v1/nursery/inventory?limit=1000',
                type: 'GET',
                success: function (res) {
                    if (res.code === 0 && res.data) {
                        var html = '<option value="">直接搜索或选择</option>';
                        $.each(res.data, function (index, item) {
                            html += '<option value="' + item.id + '">' + item.name + ' (' + item.spec + ') - 库存:' + item.quantity + '</option>';
                        });
                        $('#plant_select').html(html);
                        form.render('select');
                    }
                }
            });

            form.on('submit(saveBtn)', function (data) {
                $.ajax({
                    url: '/api/v1/nursery/outbound',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data.field),
                    success: function (res) {
                        if (res.success) {
                            layer.msg(res.msg, { icon: 1, time: 1000 }, function () {
                                var iframeIndex = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(iframeIndex);
                            });
                        } else {
                            layer.msg(res.msg, { icon: 2 });
                        }
                    },
                    error: function () {
                        layer.msg("网络请求失败", { icon: 2 });
                    }
                });
                return false;
            });
        });
    </script>
</body>

</html>
